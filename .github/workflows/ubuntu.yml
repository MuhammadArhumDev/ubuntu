name: UBUNTU-DOCKER-001

on:
  workflow_dispatch: # Manually trigger the workflow

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t shellinabox-container ./docker

      - name: Run Docker container
        run: |
          docker run -d -p 4200:4200 --name shellinabox shellinabox-container
          echo "ShellInABox is running on port 4200"

      - name: Expose port using Ngrok (optional)
        run: |
          # Install Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          # Authenticate Ngrok (replace with your token)
          ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          # Expose port 4200
          ngrok http 4200 &
          sleep 5 # Wait for Ngrok to start
          curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
